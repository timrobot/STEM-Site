<!DOCTYPE html>
<html>
	<head>
		<title>Bergenfield High STEM</title>
		<link rel="icon" type="image/ico" href="images/favicon.ico" />
		<meta name="name" content="Name" />
		<meta name="icon" content="images/jarvais.png" />
		<meta name="description" content="Description" />
        <meta name="color" content="black" />
		<link rel="stylesheet" type="text/css" href="stylesheets/base.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/gradients.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/objects.css" />
		<script src="scripts/base.js"></script>
	</head>
	<body>
		<div id="container">
			<!-- TOPBAR -->
			<div id="header" class="{{ color }}gradient">
				<div class="{{ color }}topbar">
					<a class="topbutton {{ color }}gradient_hover" href="home.html">
						<img class="topimage" src="images/Home-icon.png" />
						<span class="toptext">Home</span>
					</a>
					<a class="topbutton {{ color }}gradient_hover" href="biology.html">
						<img class="topimage" src="images/microscope.png" />
						<span class="toptext">Biology</span>
					</a>
					<a class="topbutton {{ color }}gradient_hover" href="chemistry.html">
						<img class="topimage" src="images/beaker.png" />
						<span class="toptext">Chemistry</span>
					</a>
					<a class="topbutton {{ color }}gradient_hover" href="physics.html">
						<img class="topimage" src="images/atom.png" />
						<span class="toptext">Physics</span>
					</a>
					<a class="topbutton {{ color }}gradient_hover" href="medicine.html">
						<img class="topimage" src="images/caduceus.png" />
						<span class="toptext">Medicine</span>
					</a>
					<a class="topbutton {{ color }}gradient_hover" href="mathematics.html">
						<img class="topimage" src="images/eipi.png" />
						<span class="toptext">Mathematics</span>
					</a>
					<a class="topbutton {{ color }}gradient_hover" href="robotics.html">
						<img class="topimage" src="images/gear.png" />
						<span class="toptext">Robotics</span>
					</a>
					<div class="topbutton {{ color }}gradient_hover" onmouseover="pointerCursor()" onmouseout="autoCursor()" onmousedown="focusSearchBox()">
						<img id = "searchButton" class="topimage" src="images/search-icon-512.png" />
						<span class="toptext">Search
							<span style='color:red;font-size:8px'>BETA</span>
						</span>
					</div>
				</div>
			</div>
			<div class="hdiv"></div>
			<div id="topcontainer" style="margin:0px auto;height:0px;width:0%"></div>
			<div class="hdiv"></div>
			<!-- TOPBAR -->
			<!-- MAIN -->
			<div id="main">
				<div id="content">
					{{ code }}
				</div>
			</div>
			<!-- MAIN -->
			<!-- BOTTOM -->
			<div class="hdiv"></div>
			<div class="hdiv"></div>
			<div id="footer" class="{{ color }}gradient">
				<div style="padding:24px">
					<div style="color:white;padding-bottom:12px">
						Bergenfield High School STEM Website <strong>BETA</strong>
					</div>
					<a class="button bluegradient_hover" href="http://bergenfield.org/Domain/59" target="_blank">
						Main Site
					</a>
				</div>
			</div>
			<!-- BOTTOM -->
		</div>
	</body>
</html>
